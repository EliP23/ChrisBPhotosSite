<!doctype html>
<html class="no-js" lang="english">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chris B Photos</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="hero-banner">
  <div class="main-image-bucket">
    <img id ="hero" src="/img/hero.png" alt="Hero Image">
    <h1 class="overlay-header-text">CHRIS B PHOTOS</h1>
  </div>

</div>
  <h2>GALLERY</h2>
  <img src="img/gtr_rear.png" alt="Photo 1">
  <img src="img/gtr_rear_corner.png" alt="Photo 2">
  <img src="img/front_facing.png" alt="Photo 3">
<div>


<section id="contact">
  <h2>Contact</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div class="social-media">
    <a href="https://www.instagram.com/b.5200__/">Instagram</a>
  </div>
  <div class="location">
    <p>Florida</p>
  </div>
</section>

<footer>
  <p>&copy; 2024 Chris Buck Photography.</p>
</footer>

</html>
